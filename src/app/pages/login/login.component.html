<div class="parent">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="Username" [(ngModel)]="username" placeholder="Username" required="">
        <input type="password" name="Password" [(ngModel)]="password" placeholder="Senha" required="">
        <button (click)="onSignup()">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="username" name="Username" [(ngModel)]="username" placeholder="Username" required="">
        <input type="password" name="Password" [(ngModel)]="password" placeholder="Senha" required="">
        <button (click)="onLogin()">Login</button>
      </form>
    </div>
  </div>
</div>
